<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edie Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            Edie
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Works</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="home" class="home">
          
        </div>
      </main>
      <footer>
        <div class="conctat-info-footer">
          <ol>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Works</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
          </ol>
          <div class="edie-footer">
            <h2>Edie</h2>
            <div class="icons-footer"">
              <img src="assets/instagram.svg" alt="Instagram Logo">
              <img src="assets/linkedin.svg" alt="Linkedin Logo">
              <img src="assets/twitter.svg" alt="Twitter Logo">
            </div>
          </div>
          <div class="contact-form-footer">
            <label for="input-footer">Want us to contact you?</label>
            <div class="input-footer-div">
              <input type="text" placeholder="Email" name="email">
              <button>Join</button>
            </div>
          </div>
        </div>
        <div class="footer">
          Created by <a href="#" target="_blank">LuismallitoDev</a> - <a href="#" target="_blank">DevChallenges.io</a>
        </div>
      </footer>
    </div>
  </body>
</html>
